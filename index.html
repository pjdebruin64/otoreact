<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="otoreact.png" type="image/png"/>
    <link rel="stylesheet" href="index.css">
    <link rel=preload href="components.html"    as=fetch crossorigin>
    <link rel=preload href="introduction.html"  as=fetch crossorigin>
    <link rel=preload href="htmlElements.html"  as=fetch crossorigin>
    <link rel=preload href="constructs.html"    as=fetch crossorigin>

    <script>
        let s = Date.now();
        function msg(m) {
            console.log(`${Date.now() - s} ${m}`);
        }
        const wikipedia = "https://en.wikipedia.org/wiki/",
            MDN="https://developer.mozilla.org/en-US/docs/";
    </script>
    <script src="samples.js" defer></script>
    <script type=module>
        msg('Document parsed');

        import {RCompile} from './OtoReact.js';
        msg('OtoReact loaded');
        
        delete globalThis.fetch;
        delete globalThis.XMLHttpRequest;
        delete globalThis.import;
        
        RCompile(document.body);

        document.body.hidden = false;
        msg('Document compiled');
    </script>
</head>
<body hidden onload="msg('All loaded');">

<import src="components.html">
    <!-- This component ensures that all <a> elements with no target and an external href, get a target='_blank' attribute -->
    <a href #target? download? title?><content></content></a>
    <!-- Component to demonstrate RHTML -->
    <demo content #bshow=true></demo>
    <!-- Beware: any braces in the content attribute must be prefixed with a '\' -->
    <pageLayout>
        <pageHead></pageHead>
        <content>
            <h1 id?><content></content></h1>
            <h2 id?><content></content></h2>
            <h3 id?><content></content></h3>
        </content>
    </pageLayout>
</import>

<pageLayout>
    <pageHead>
        <div style="float:right; vertical-align: bottom;">
            Made possible by:
            <a href="https://www.otolift.com">
                <img src="KoninklijkeOtolift.png" style="height:108px; object-fit:contain">
            </a>
        </div>
        <div style="font-size: 240%; font-weight: bold; padding: 30px">
            <span class=OtoRed>Reactive HTML</span> through the <span class=OtoRed>OtoReact</span> framework
        </div>
    </pageHead>

    <div class=sample style="width: 300pt; min-height: 108px;" id=sampleGreeting>
        <RHTML>{sampleGreeting}</RHTML>
    </div>

    <include src="introduction.html"></include>
    <include src="htmlElements.html"></include>
    <include src="constructs.html"></include>

    <h2>Routing</h2>
</pageLayout>
</body>
