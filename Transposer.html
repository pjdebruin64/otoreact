<script type=module>
    import {RCompile} from './OtoReact.js';
    RCompile(document.body);
</script>
<script type=module>
    globalThis.data = [{name:'Piet', age:18}, {name:'Tine', age:19}];
</script>

<component>
    <TABLEMAKER datasource>
        <HDEF></HDEF>
        <DDEF record></DDEF>
    </TABLEMAKER>

    <template>
        <table.>
            <tr.>
                <foreach of=HDEF>
                    <th.><HDEF></HDEF></th.>
                </foreach>
            </tr.>
            <foreach let=rec of="datasource">
                <tr.>
                    <foreach of=DDEF>
                        <td.><DDEF #record=rec></DDEF></th>
                    </foreach>
                </tr.>
            </foreach>
        </table.>
    </template>

</component>

<tablemaker #datasource="globalThis.data">
    <HDEF>Naam</HDEF>
    <DDEF>{record.name}</DDEF>

    <HDEF>Leeftijd</HDEF>
    <DDEF>{record.age}</DDEF>
</tablemaker>
