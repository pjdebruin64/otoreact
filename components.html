<!-- This component ensures that all <a> elements with no target and an external href, get a target='_blank' attribute -->
<component>
    <a href #target? download? title? onclick?>
        <content></content>
    </a>
    <template><a. #href="href" #download="download" #title="title" #onclick=onclick
        #target="!target && /^http/i.test(href) ? '_blank' : target"
        ><content></content></a.
    ></template>
</component>
    
<!-- Component to demonstrate RHTML -->
<component>
    <demo content #bshow=true name? #store?></demo>
    <!-- Beware: any braces in the content attribute must be prefixed with a '\' -->
    <script type=module>
        const mapping = {'<': '&lt;', '&': '&amp;'};
        globalThis.ColorCode = 
        function ColorCode(html) {
            return html.replace(
                    /[<&]/g, c => mapping[c]
                ).replace(/(^|\s)\/\/[^\n]*|&lt;!--.*?-->|\/\*.*?\*\//gs, "<span class=green>$&</span>");
        }
    </script>

    <style>
        table.demo   { margin: 2ex auto; }
        table.demo > tr > th, table.demo > tr > td {
            border: var(--RedBorder);
            vertical-align: top;
            min-width:300px;
        }
        table.demo > tr > th, table.demo > tr > td > * { padding: 8px; }
        table.demo > tr > *:nth-child(1) {background-color: rgb(245, 245, 245);}
        table.demo > tr > *:nth-child(2) {background-color: rgb(225, 255, 181);}
        table.demo > tr > td:nth-child(1) > pre { color: darkblue; }
        table.demo span.green { color: green; }
        pre.nodisplay {display: none}
    </style>
    
    <template>
        <define var=MyRVAR value="RVAR(name, content.match(/^\s*(.*?)\s*$/s)[1], store)"></define>
        <define rvar=rShow  value="bshow"></define>
        <table. class=demo>
            <tr.><th.>
                <button onclick="rShow.V=!rShow.V" reacton=rShow>{rShow.V ? 'Hide' : 'Show'}</button>
                Editable source code
            </th.><th.>Live result</th.></tr.>
            <tr.>
                <td.>
                    <pre #class:nodisplay="!rShow.V" reactOn=rShow
                    contenteditable=true spellcheck=false #innerHTML="ColorCode(MyRVAR.V)" *innerText="MyRVAR.V"></pre>
                </td.>
                <td.><div>
                    <RHTML reacton=MyRVAR>
                        {MyRVAR.V}
                    </RHTML>
                </div></td.>
            </tr.>
        </table.>
    </template>
</component>

<!-- This component defines our page layout -->
<component>
    <pageLayout>
        <pageHead></pageHead>
        <content>
            <h1 id><content></content></h1>
            <h2 id><content></content></h2>
        </content>
    </pageLayout>

    <script nomodule defines=pageLayout>
        class pageLayout {
            numbers = [0,0,0];
            getNr(level) {
                this.numbers[level]++;
                this.numbers[level+1] = 0;
                let result = '';
                for (let i=0; i<=level; i++)
                    if (this.numbers[i])
                        result += `${this.numbers[i]}.`;
                return result.replace(/(?<=\..*)\.$/, '');
            }
            contents = RVAR(null, []);
            addContent(level, headElm) {
                this.contents.U.push({level, id: headElm.id, text: headElm.textContent });
            }
        }
    </script>

    <style>
        body    {
            margin: 0px;
        }
        div.pageLayout {
            display:  grid;
            gap: 4px;
            margin: 4px auto;
        }
        div.pageLayout > *{
            padding: 8px 4px;
            box-shadow:0 0 0 4px lightgray;
        }
        div.pageLayout > header    { 
            grid-row: 1;
            display: grid; grid-template-columns: 1fr auto auto; align-items: center;
        }
        div.pageLayout > nav {
            grid-row: 2;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            columns: 250px;
            line-height: 1.4;
        }
        div.pageLayout > nav > div {
            padding-left: 18pt;
            text-indent: -18pt;
        }
        div.pageLayout > nav > div.chapter {
            margin-top: 1.5ex; margin-bottom: .75ex;
            font-weight: bold;
        }
        div.pageLayout > main { 
            grid-row: 3;
        }
        
        @media screen and (min-width: 1250px) {
            div.pageLayout  {
                grid-template-columns: 300px 1fr;
                grid-template-rows: min-content 1fr;
                max-width: 1430px;
            }
            div.pageLayout > *{
                padding: 8px 8px;
            }
            div.pageLayout > header    { 
                grid-column: 1/3; 
            }
            div.pageLayout > nav    {
                grid-column: 1;
                columns: unset;
                overflow-y: auto;
            }
            div.pageLayout > main { 
                grid-row: 2; grid-column: 2; 
                overflow-y: scroll;
            }            
        }
    </style>

    <template>
        <def var=C value="new pageLayout()"></def>
        <div class=pageLayout
            onCreate="
                const screenOnly = window.matchMedia('screen');
                (   window.onresize= screenOnly.onchange=
                    () => {
                        this.style.maxHeight = screenOnly.matches ? `${window.innerHeight - 8}px` : '';
                    }
                )(); // Call immediately"
        >
            <header>
                    <div>
                        <p style="font-size: 240%; font-weight: bold; padding-left:2ex; padding-bottom: .5ex;">
                            <pageHead></pageHead>
                        </p>
                    </div>
                    <div style='text-align: right; align-self: start; padding-right: 1ex;'>
                        Created by <a href="http://www.peterdebruin.net">Peter J. de Bruin</a>.
                        <p>Made possible by:
                    </div>
                    <div>
                        <a href="https://www.otolift.com">
                            <img src="KoninklijkeOtolift.png" style="height:106px; object-fit:contain"
                                alt="Otolift Stairlifts" title="Otolift Stairlifts,{'\n'}The Netherlands"
                            >
                        </a>
                    </div>
            </header>
            <nav>
                <center>
                    <b><i>Table of contents</i></b>
                </center>
                <for let=item #of=C.contents.V reacton=C.contents>
                    <div #class:chapter="item.level == 0">
                        <a. href="#{item.id}">{item.text}</a.>
                    </div>
                </for>
            </nav>
            <main>
                <content>
                    <h1 id>
                        <def var=nr value="C.getNr(0)"></def>
                        <h1. #id="id||'s'+nr" onCreate="C.addContent(0, this)">{nr} &nbsp;<content></content></h1.>
                    </h1>
                    <h2 id>
                        <def var=nr value="C.getNr(1)"></def>
                        <h2. #id="id||'s'+nr" onCreate="C.addContent(1, this)">{nr} &nbsp;<content></content></h2.>
                    </h2>
                </content>
            </main>
        </div>
    </template>
</component>
