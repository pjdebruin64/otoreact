<!-- This component ensures that all <a> elements with no target and an external href, get a target='_blank' attribute -->
<component>
    <a href #target? download? title?><content></content></a>
    <template><a. #href="href" #download="download" #title="title"
        #target="!target && /^http/i.test(href) ? '_blank' : target"
        ><content></content></a.
    ></template>
</component>
    
<!-- Component to demonstrate RHTML -->
<component>
    <demo content #bshow=true></demo>
    <!-- Beware: any braces in the content attribute must be prefixed with a '\' -->
    <script type=module>
        const mapping = {'<': '&lt;', '&': '&amp;'};
        globalThis.ColorCode = 
        function ColorCode(html) {
            return html.replace(
                    /[<&]/g, c => mapping[c]
                ).replace(/(^|\s)\/\/[^\n]*|&lt;!--.*?-->|\/\*.*?\*\//gs, "<span class=green>$&</span>");
        }
    </script>

    <style>
        table.demo   { margin: 2ex auto; }
        table.demo > tr > th, table.demo > tr > td {
            border: var(--RedBorder);
            vertical-align: top;
        }
        table.demo > tr > th, table.demo > tr > td > * { padding: 8px; }
        table.demo > tr > *:nth-child(1) {background-color: rgb(245, 245, 245);}
        table.demo > tr > *:nth-child(2) {background-color: rgb(225, 255, 181); min-width:375px;}
        table.demo > tr > td:nth-child(1) > pre { color: darkblue; }
        table.demo span.green { color: green; }
        pre.nodisplay {display: none}
    </style>
    
    <template>
        <define rvar=MyRVAR value="content.match(/^\s*(.*?)\s*$/s)[1]"></define>
        <define rvar=rShow  value="bshow"></define>
        <table. class=demo>
            <tr.><th.>
                <button onclick="rShow.V=!rShow.V" reacton=rShow>{rShow.V ? 'Hide' : 'Show'}</button>
                Editable source code
            </th.><th.>Live result</th.></tr.>
            <tr.>
                <td.>
                    <pre #class:nodisplay="!rShow.V" reactOn=rShow
                    contenteditable=true spellcheck=false #innerHTML="ColorCode(MyRVAR.V)" *innerText="MyRVAR.V"></pre>
                </td.>
                <td.><div>
                    <RHTML reacton=MyRVAR>
                        {MyRVAR.V}
                    </RHTML>
                </div></td.>
            </tr.>
        </table.>
    </template>
</component>

<component>
    <pageLayout>
        <pageHead></pageHead>
        <content>
            <h1><content></content></h1>
            <h2><content></content></h2>
            <h3><content></content></h3>
            <h4><content></content></h4>
        </content>
    </pageLayout>

    <script>
        const numbers = [0,0,0,0];
        globalThis.getNr = function(level) {
            numbers[level]++;
            for (let i=level+1; i<numbers.length; i++)
                numbers[i] = 0;
            return numbers.slice(0, level+1).join(".");
        }
        const contents = RVAR('contents', []);
        globalThis.addContent = function(level, id, headElm) {
            contents.U.push({level, id, title: headElm.textContent });
        }
    </script>

    <style>
        div.pageLayout  {
            display:  grid;
            grid-template-columns: 225pt 850pt;
            grid-gap: 3pt;
            height: 98vh;
        }
        div.pageLayout > div{
            padding: 6pt;
            box-shadow:0 0 0 3pt lightgray;
        }
        div.pageHead    { grid-row: 1; grid-column: 1 / span 2; }
        div.pageLeft    {
            grid-row: 2; grid-column: 1;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        div.pageLeft > div {
            padding-left: 18pt;
            text-indent: -18pt;
        }
        div.pageContent { 
            grid-row: 2; grid-column: 2; 
            overflow-y: scroll;
        }
    </style>

    <template>
        <div style="width: fit-content; margin: auto;">
        <div class=pageLayout>
            <div class=pageHead>
                <pageHead></pageHead>
            </div>
            <div class=pageContent>
                <content>
                    <h1>
                        <def var=nr value="getNr(0)"></def>
                        <h1. #id=nr onCreate="addContent(0, nr, this)">{nr} &nbsp;<content></content></h1.>
                    </h1>
                    <h2>
                        <def var=nr value="getNr(1)"></def>
                        <h2. #id=nr onCreate="addContent(1, nr, this)">{nr} &nbsp;<content></content></h2.>
                    </h2>
                    <h3>
                        <def var=nr value="getNr(2)"></def>
                        <h3. #id=nr onCreate="addContent(2, nr, this)">{nr} &nbsp;<content></content></h3.>
                    </h3>
                </content>
            </div>
            <div class=pageLeft>
                <center>
                    Table of contents
                </center>
                <for let=item #of=contents.V reacton=contents>
                    <div #style.marginTop="item.level == 0 ? '1ex' : ''">
                        <a. href="#{item.id}">{item.title}</a.>
                    </div>
                </for>
            </div>
        </div>
        </div>
    </template>
</component>
