<script>
  class Timer extends React.Component {
    constructor(props) {
      super(props);
      this.state = { seconds: 0 };
    }
  
    tick() {
      this.setState(state => ({
        seconds: state.seconds + 1
      }));
    }
  
    componentDidMount() {
      this.interval = setInterval(() => this.tick(), 1000);
    }
  
    componentWillUnmount() {
      clearInterval(this.interval);
    }
  
    render() {
      return (
        <div>
          Seconds: {this.state.seconds}
        </div>
      );
    }
  }
  
  root.render(<Timer />);
</script>

<component>
  <signature>
    <Timer></Timer>
  </signature>

  <template>
    <def rvar="seconds" #value="0"></def>

    <script type="otoreact/local" defines="tick">
      function tick() {
        seconds.V += 1;
      }
    </script>

    <def var="interval" 
       #value="setInterval( tick, 1000)"
       ondestroy="clearInterval(interval)"></def>

    <div>
      Seconds: {seconds.V}
    </div>
  </template>
</component>
