<!DOCTYPE html>
<html>
    <head>
        <script type=module src="../OtoReact.js"></script>
    </head>
    <body type=rhtml onerror="alert(event)">

      <component>
        <COMP>
          <content>
            <sub1><c></c></sub1>
          </content>
        </COMP>

        <template>
          <component>
            <hulp>
              <para><c></c></para>
              <c></c>
            </hulp>
            <template> <!-- Defines (hulp)c -->
              <para>  <!-- instance -->
                <c>   <!-- slot template -->
                  <c></c>
                </c>
              </para>
            </template>
          </component>

          <content> <!-- instance -->
            <sub1>  <!-- slot template, defines (sub1)c -->
              <hulp> <!-- instance -->
                <para> <!-- slot template, defines (para)c -->
                  <def let="x" value="para(hulp)"></def>
                  <h1>
                    <c></c> <!-- para slot instance -->
                  </h1>
                </para>
                <c>   <!-- slot template -->
                  <def let="x" value="c(hulp)"></def>
                  <c></c>   <!-- sub1 slot instance-->
                </c>
              </hulp>
            </sub1>
          </content>
        </template>
      </component>

      Dit moet er uit zien zoals <{}h1>SUB1<{}/h1>:

      <COMP #if="1">
        <sub1><c>SUB1</c></sub1>
      </COMP>


      
      <component>
        <signature>
          <RADIOGROUP name>
            <content>
              <RADIOBUTTON label></RADIOBUTTON>
            </content>
          </RADIOGROUP>
        </signature>
        
        <template name>
          <!-- A <RADIOGROUP> expands into its content: -->
          <content>
            <radiobutton label>
                {`${name}`} {label}
            </radiobutton>
          </content>
        </template>
      </component>

<hr>
        <def rvar="R"></def>

        <radiogroup name="test" beforecreate="debugger">
          <radiobutton reacton="R" #label="R.V"></radiobutton>
        </radiogroup>

        <!-- Now, when we set R dirty, the button will be updated but the group not.
          Will the button still have the correct group name?
        -->

        <button onclick="R.V = 'updated'">Update</button> "test" moet blijven staan als je update

        <hr>
        <def beforeupdate="" rvar="N" #value="0" reacton="R"></def>
        <button onclick="N.V++">{N}</button> Deze moet terugspringen naar 0 als je op 'Update' klikt
    </body>
</html>
